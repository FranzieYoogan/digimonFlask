<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


    {% block styles %}

    <link rel="stylesheet" href="/static/css/home.css">

    {% endblock %}

</head>
<body>

  
    
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="/"><img class="navIcon" src="/static/img/icons/navicon.jpg" alt=""></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                   
                  </li>
             
              
                  
                </ul>
                <form class="d-flex" role="search" method="POST">
                  <input class="inputStyle form-control me-2" type="search" name="inputValue" placeholder="Search" aria-label="Search">
                  <button class="btnStyle btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
        
          
          {% if response  %}

          <section class="containerAll">


            <section class="containerResponse">

                <h1>{{response}}</h1>
                <img class="responseImg" src={{responseImg}} alt="">
              </section>
          </section>

     

          

          {% endif %}

          {% if error %}

          <h1 style="color: red; font-weight: 900; text-align: center; margin-top: 1em; font-size:50px;">error</h1>
            
          {% endif %}

       
          
        

    
</body>
</html>
